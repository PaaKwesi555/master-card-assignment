<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MASTER CARD</title>
    <link rel="stylesheet" href="mastercard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body background="masterbackground.jpeg">
    <div class="container" style="width: 400px; height: 250px">
      <div class="logos">
        <img
          src="mclogo.png"
          alt="mastercard logo"
          style="height: 20px; width: 30px"
        />
        <h5 class="mc" style="color: white; font-size: 18px">Master Card</h5>
        <img
          src="visa.png"
          alt="visa logo"
          style="height: 20px; width: 30px"
          class="visa-logo"
        />
      </div>
      <div class="card-number" style="color: white">
        <h6 style="font-size: 10px">Card Number</h6>
        <p style="font-size: 20px">8880 1540 1111 4502</p>
      </div>
      <div class="mv-div" style="color: white">
        <p>Maryam</p>
        <div class="vt-div">
          <h6 style="font-size: 10px">Valid Thur</h6>
          <p style="font-size: 20px">12/25</p>
        </div>
      </div>
    </div>
  </body>
</html>
